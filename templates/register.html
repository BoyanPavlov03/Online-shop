<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/csslogin/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/csslogin/bootstrap.min.css">
    <link rel="stylesheet" href="../static/csslogin/style.css">

    <script src="../static/jslogin/jquery-3.3.1.min.js"></script>
    <script src="../static/jslogin/bootstrap.min.js"></script>
    <script src="../static/jslogin/main.js"></script>

    <title>Login</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign Up to the </h3><h3><strong><a href="/home">Commissioner Shop</a></strong></h3>
                </div>
                <form action="/register" method="POST">
                  <div class="form-group">
                    <label for="username">Email<a style="color:red"> *</a></label>
                    <input type="username" name="email" id="exampleInputPassword1" class="form-control" aria-describedby="usernameHelp" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Username<a style="color:red"> *</a></label>
                    <input type="username" name="username" id="exampleInputPassword1" class="form-control" aria-describedby="usernameHelp" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password<a style="color:red"> *</a></label>
                    <input type="password" name="password" id="exampleInputPassword1" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="InputConfirmPassword">Confirm Password<a style="color:red"> *</a></label>
                      <input type="password" class="form-control" name="confirm_password" id="InputConfirmPassword" required>
                  </div>
                  <div class="form-group">
                      <label for="InputCode">Special Code</label>
                      <input type="text" class="form-control" name="administrator_code" id="InputCode">
                  </div>
                  <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">Already a member? <a href="/login"> Sign in!</a></span>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  </body>
</html>
