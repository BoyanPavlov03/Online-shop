<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/csslogin/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/csslogin/bootstrap.min.css">
    <link rel="stylesheet" href="../static/csslogin/style.css">

    <script src="../static/jslogin/jquery-3.3.1.min.js"></script>
    <script src="../static/jslogin/bootstrap.min.js"></script>
    <script src="../static/jslogin/main.js"></script>

    <title>Login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Sign In to the </h3><h3><strong><a href="/home">Commissioner Shop</a></strong></h3>
                </div>
                <form action="/login" method="POST">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="username" name="username" id="exampleInputPassword1" class="form-control" aria-describedby="usernameHelp">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="exampleInputPassword1" class="form-control">
                    
                  </div>
                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">Not a member? <a href="/register"> Click here!</a></span>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  </body>
