{% extends "index.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="row">
  <div class="col-5 mx-auto align-middle">
      <div class="card mt-5">
          <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form method="POST">
                  <div class="form-group">
                      <label for="InputUsername">Username</label>
                      <input type="text" class="form-control" name="username" id="InputUsername" placeholder="Enter username" required>
                  </div>
                  <div class="form-group">
                      <label for="InputPassword">Password</label>
                      <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password" required>
                  </div>
                  <button type="submit" style="margin-top:8px" class="btn btn-primary">Login</button>
              </form>
              <div>
                  <a href="/register"><button type="button" style="margin-top:5px" class="btn btn-secondary btn-sm">Don't have an account</button></a>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
