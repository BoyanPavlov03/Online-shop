<body class="ps-loading">
    <div class="header--sidebar"></div>
    <header class="header">
      <div class="header__top">
        <div class="container-fluid">
          <div class="row">
            {% if current_user.login_id %}
            <div class="header__actions"><a href="/logout">Logout</a></div>
            {% else %}
            <div class="header__actions"><a href="/login">Login & Regiser</a></div>
            {% endif %}
          </div>
        </div>
      </div>
      <nav class="navigation">
        <div class="container-fluid">
          <div class="navigation__column left">
            <div class="header__logo"><a class="ps-logo" href="/home"><img src="../static/images/logo.png" alt=""></a></div>
          </div>
          <div class="navigation__column center">
                <ul class="main-menu menu">
                  <li class="menu-item"><a href="/home">Home</a></li>
                  <li class="menu-item"><a href="/home">WishList</a></li>
                  <li class="menu-item"><a href="/home">My Address</a></li>
                  {% if current_user.is_administrator %}
                  <li class="menu-item"><a href="/home">New Category</a></li>
                  {% endif %}
                </ul>
          </div>
          <div class="navigation__column right">
            <form class="ps-search--header" action="do_action" method="post">
              <input class="form-control" type="text" placeholder="Search Productâ€¦">
              <button><i class="ps-icon-search"></i></button>
            </form>
            <div class="ps-cart"><a class="ps-cart__toggle" href="/cart"><i class="ps-icon-shopping-cart"></i></a>
              <div class="ps-cart__listing">
              </div>
            </div>
            <div class="menu-toggle"><span></span></div>
          </div>
        </div>
      </nav>
    </header>
    
    {% block content %}
    {% endblock %}
  </body>
