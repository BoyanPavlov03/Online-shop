<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/csslogin/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/csslogin/bootstrap.min.css">
    <link rel="stylesheet" href="../static/csslogin/style.css">

    <script src="../static/jslogin/jquery-3.3.1.min.js"></script>
    <script src="../static/jslogin/bootstrap.min.js"></script>
    <script src="../static/jslogin/main.js"></script>

    <title>New category</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Creating new Product</h3>
                </div>
                <form action="/newproduct" method="POST">
                  <div class="form-group">
                    <label for="product">Product name</label>
                    <input type="product" name="product" id="exampleInputProduct" class="form-control" aria-describedby="productHelp" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="description" name="description" id="exampleInputDescription" class="form-control" aria-describedby="descriptionHelp" required>
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="price" name="price" id="exampleInputProduct" class="form-control" aria-describedby="priceHelp" required>
                  </div>
                  <div class="form-group">
                      <label for="InputCode">Special Code(For security)</label>
                      <input type="text" class="form-control" name="administrator_code" id="InputCode">
                  </div>
                  <div class="form-group">
                    <label for="category">Category:</label>
                    <select style="margin-left:55px" type="category" name="category" id = "myList">
                        {% for category in categories %}
                        <option value = "{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <input type="submit" value="Create" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">You don't want to create a new product! <a href="/home"> Go Back</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
